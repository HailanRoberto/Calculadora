<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hailan Roberto">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <main class="container">
        <div class="calculadora">
            <input type="text" class="tela" placeholder="00">
            <button type="button" class="btn__clear" data-num="C"></button>
            <button type="button" class="btn" data-num="/"></button>
            <button type="button" class="btn" data-num="7"></button>
            <button type="button" class="btn" data-num="8"></button>
            <button type="button" class="btn" data-num="9"></button>
            <button type="button" class="btn" data-num="x"></button>
            <button type="button" class="btn" data-num="4"></button>
            <button type="button" class="btn" data-num="5"></button>
            <button type="button" class="btn" data-num="6"></button>
            <button type="button" class="btn" data-num="-"></button>
            <button type="button" class="btn" data-num="1"></button>
            <button type="button" class="btn" data-num="2"></button>
            <button type="button" class="btn" data-num="3"></button>
            <button type="button" class="btn" data-num="+"></button>
            <button type="button" class="btn" data-num="0"></button>
            <button type="button" class="btn" data-num="."></button>
            <button type="button" class="igualdade" data-num="="></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
